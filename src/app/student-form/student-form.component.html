<form (ngSubmit)="submitForm()" class="form-horizontal">
    <div class="form-group">
      <label for="cedula" class="col-sm-2 control-label">Cedula:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="student.cedula" name="cedula" class="form-control" required />
      </div>
    </div>
    <div class="form-group">
      <label for="nombres" class="col-sm-2 control-label">Nombres:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="student.nombres" name="nombres" class="form-control" required />
      </div>
    </div>
    <div class="form-group">
      <label for="carrera" class="col-sm-2 control-label">Carrera:</label>
      <div class="col-sm-10">
        <select [(ngModel)]="student.carrera" name="carrera" class="form-control" required>
          <option *ngFor="let carrera of carreras" [value]="carrera">{{ carrera }}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </form>
