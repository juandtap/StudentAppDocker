<table class="table">
    <thead>
      <tr>
        <th>Cedula</th>
        <th>Nombres</th>
        <th>Carrera</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.cedula }}</td>
        <td>{{ student.nombres }}</td>
        <td>{{ student.carrera }}</td>
      </tr>
    </tbody>
  </table>
